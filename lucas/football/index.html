<!DOCTYPE html>
<html>
    <head>
        <title>Click the button</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <button class="custom-btn btn-12" id="button" onclick="Counter()">
                <span>Click!</span>
                <span>Read More</span>
            </button>
            
            <p class="count"> Clicks: <span id="counter">0</span></p>
        </div>

        <img id="funnypicture" src="" height="200">
    </body>
</html>
