<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Ripoff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker Ripoff</h1>
        <div id="cookie"></div>
        <div id="cookies">Cookies: <span id="cookieCount">0</span></div>
        <div class="auto-clicker" data-type="Auto Clicker">
            <span>(CPS: 1) </span><button onclick="buyAutoClicker('Auto Clicker')">Buy Auto Clicker (Cost: <span class="cost">10</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Grandma">
            <span>(CPS: 5) </span><button onclick="buyAutoClicker('Grandma')">Buy Grandma (Cost: <span class="cost">50</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Farm">
            <span>(CPS: 10) </span><button onclick="buyAutoClicker('Farm')">Buy Farm (Cost: <span class="cost">100</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Mine">
            <span>(CPS: 25) </span><button onclick="buyAutoClicker('Mine')">Buy Mine (Cost: <span class="cost">500</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>

            <span>(CPS: 50) </span><button onclick="buyAutoClicker('Factory')">Buy Factory (Cost: <span class="cost">1000</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span> 
        </div>
        <div class="auto-clicker" data-type="Bank">

            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Temple">
            <span>(CPS: 100) </span><button onclick="buyAutoClicker('Temple')">Buy Temple (Cost: <span class="cost">7500</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Wizard Tower">
            <span>(CPS: 150) </span><button onclick="buyAutoClicker('Wizard Tower')">Buy Wizard Tower (Cost: <span class="cost">15000</span> Cookies)</button>

        <div class="auto-clicker" data-type="Shipment">
            <span>(CPS: 250) </span><button onclick="buyAutoClicker('Shipment')">Buy Shipment (Cost: <span class="cost">30000</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Alchemy Lab">
            <span>(CPS: 500) </span><button onclick="buyAutoClicker('Alchemy Lab')">Buy Alchemy Lab (Cost: <span class="cost">50000</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Portal">
            <span>(CPS: 800) </span><button onclick="buyAutoClicker('Portal')">Buy Portal (Cost: <span class="cost">80000</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
        <div class="auto-clicker" data-type="Time Machine">
            <span>(CPS: 1200) </span><button onclick="buyAutoClicker('Time Machine')">Buy Time Machine (Cost: <span class="cost">120000</span> Cookies)</button>
            <span>Owned: <span class="count">0</span></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
