<!DOCTYPE html>
<html>
  <head>
      <title>Mario Kart 8 Duluxe quiz</title>
      <script src="app.js" defer></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>mariokart 8 quiz</h1>

    <form id="quiz-form">
      <div>
        <p>1. There are_____characters in mario kart 8</p>

        <input type="radio" name="question-1" value="47">
        <label for="true">47</label>

        <input type="radio" name="question-1" value="39">
        <label for="false">39</label>
      </div>

      <div>
        <p>2. what year did mario kart 8 come out?</p>
        <input type="number" name="question-2">
      </div>

      <div>
        <p>3. There are_____unlockable characters</p>
        

        <input type="radio" name="question-3" value="5">
        <label for="5">5</label>

        <input type="radio" name="question-3" value="7">
        <label for="10">7</label>

        <input type="radio" name="question-3" value="1">
        <label for="15">1</label>
      </div>

      <div>
        <p>4. Mario is the fastest character.</p>
        <input type="radio" name="question-4" value="false">
        <label for="true">false</label>

        <input type="radio" name="question-4" value="true">
        <label for="false">true </label>
      </div>

      <div>
        <p>5. The booster pack finished in__________,and added____new courses</p>
        <input type="radio" name="question-5" value="2023">
        <label for="2023">november 2023 </label>

        <input type="radio" name="question-5" value="2022">
        <label for="2022">march 2022 </label><div>

      </div>
        <input type="text" name="question-5b">
        
      </div>
      <div>
        
        
      </div>

      <br>

      <button id="submit">Submit</button>
    </form>

    <div id="results"></div>
  </body>
</html>
